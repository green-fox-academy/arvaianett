<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>week-01/day-04</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="back">
      <div class="main">
        <header>
          <h1>Profil</h1>
        </header>
        <div class="content1">
          <div class="personal">
            <form class="form1">
              <h2>Személyes adatok</h2>              
              <div class="name label-style">
                <label for="name">Név</label>
                <input type="text" id="name" required/>
              </div><!-- name -->
              <div class="born-sex">
                <div class="born label-style">
                  <label for="born">Születési éved</label>
                  <input type="number" id="born" placeholder="pl. 1984"/>
                </div> <!--born-->
                <div class="sex">
                  <p class="label-sex label-style">Nemed</p>
                  <div class="radio-button">
                    <input type="radio" id="woman"/>
                    <label for="woman">nő</label>
                    <input type="radio" id="man"/>
                    <label for="man">férfi</label>
                  </div> <!--radio-button-->
                </div> <!--sex-->
              </div> <!--born+sex-->
              <div class="brand">
                <p class="label-style">Milyen márkákat szeretsz?</p>
                <div class="checkbox">
                  <div class="checkbox-left">
                    <input type="checkbox" id="adidas"/>
                    <label class="checkbox-style" for="adidas">Adidas</label><br>
                    <input type="checkbox" id="apple"/>
                    <label class="checkbox-style" for="apple">Apple</label><br>
                    <input type="checkbox" id="coca-cola"/>
                    <label class="checkbox-style" for="coca-cola">Coca-Cola</label><br>
                    <input type="checkbox" id="mazda"/>
                    <label class="checkbox-style" for="mazda">Mazda</label><br>
                    <input type="checkbox" id="nike"/>
                    <label class="checkbox-style" for="nike">Nike</label><br>          
                  </div> <!--checkbox-left-->
                  <div class="checkbox-right">
                    <input type="checkbox" id="opel"/>
                    <label class="checkbox-style" for="opel">Opel</label><br>
                    <input type="checkbox" id="ray-ban"/>
                    <label class="checkbox-style" for="ray-ban">Ray-Ban</label><br>
                    <input type="checkbox" id="starbucks"/>
                    <label class="checkbox-style" for="starbucks">Starbucks</label><br>
                    <input type="checkbox" id="tesla"/>
                    <label class="checkbox-style" for="tesla">Tesla</label><br>
                    <input type="checkbox" id="yahoo"/>
                    <label class="checkbox-style" for="yahoo">Yahoo</label><br>
                  </div> <!--checkbox-right-->
                </div> <!--checkbox-->
              </div> <!--brand-->
              <p class="note">Többet is választhatsz!</p>
            </form>
          </div> <!--personal-->
          
          <div class="contact">
            <form class="form2">
              <h2>Kapcsolat</h2>
              <div class="phone">
                <label class="label-style" for="tel">Telefonszám</label>   
                <input type="tel" id="tel" placeholder="+36 -- --- ----" required/>
              </div> <!--phone-->
              <div class="e-mail">
                <label class="label-style" for="email">E-mail cím</label>                
                <input type="email" id="email" placeholder="nev@domain.hu" required/>
              </div> <!--e-mail-->
              <div class="face">
                <label class="label-style" for="facebook">Facebook profilod</label>                
                <input type="url" id="facebook" placeholder="http://facebook.com/..."/>
              </div> <!--face-->
              <div class="tweet">
                <label class="label-style" for="twitter">Twitter profilod</label>                
                <input type="url" id="twitter" placeholder="http://twitter.com/..."/>
              </div> <!--tweet-->
              <div class="question">
                <label class="label-style" for="house">Milyen házban laksz?</label>                                                                                                
                <select id="house" name="option"></select>
              </div> <!--question-->
            </form> <!--form2-->
          </div> <!--contact-->
        </div> <!--content-->

        <div class="content2">
          <form class="form3">
            <div class="int">
              <label class="label-style" for="intro">Bemutatkozás</label>
              <input type="text" id="intro" placeholder="Írj magadról pár mondatot!"/>
            </div> <!--int-->
            <div class="cv">
              <label class="label-style" for="upload">CV feltöltése</label>
              <input type="button" id="upload" value="file kiválasztása"/>
            </div> <!--cv-->
            <div class="conditions">
              <input type="checkbox" id="terms">
              <label class="check-terms" for="terms">Elfogadom a <a href="#">felhasználási feltételeket</a></label>
            </div> <!--conditions-->
          </form> <!--form3-->
        </div> <!--content2-->

        <footer>
          <form>
            <div class="buttons">
              <div class="save">
                <input type="submit" value="mentés"/>
              </div> <!--save-->
              <div class="delete">
                <input type="reset" value="űrlap törlése"/> 
              </div> <!--delete-->
            </div>
          </form> <!--form4-->
        </footer>

      </div> <!--main-->
    </div> <!--back-->
  </body>
</html>
