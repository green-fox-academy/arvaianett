<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>week-01/day-04</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="back">
      <div class="main">
        <header>
          <h1>Profil</h1>
        </header>
        <div class="content1">
          <div class="personal">
            <form class="form1">
              <h2>Személyes adatok</h2>              
              <div class="name label-style">
                <label for="name">Név</label>
                <input type="text" id="name" required/>
              </div><!-- name -->
              <div class="born-sex">
                <div class="born label-style">
                  <label for="born">Születési éved</label>
                  <input type="number" id="born" placeholder="pl. 1984"/>
                </div> <!--born-->
                <div class="sex">
                  <p class="label-sex label-style">Nemed</p>
                  <input type="radio" id="woman"/>
                  <label for="woman">nő</label>
                  <input type="radio" id="man"/>
                  <label for="man">férfi</label>
                </div> <!--sex-->
              </div> <!--born+sex-->
              <div class="brand">
                <p class="label-style">Milyen márkákat szeretsz?</p>
                <input type="checkbox" id="adidas"/>
                <label for="adidas">Adidas</label>
                <input type="checkbox" id="apple"/>
                <label for="apple">Apple</label>
                <input type="checkbox" id="coca-cola"/>
                <label for="coca-cola">Coca-Cola</label>
                <input type="checkbox" id="mazda"/>
                <label for="mazda">Mazda</label>
                <input type="checkbox" id="nike"/>
                <label for="nike">Nike</label>
                <input type="checkbox" id="opel"/>
                <label for="opel">Opel</label>
                <input type="checkbox" id="ray-ban"/>
                <label for="ray-ban">Ray-Ban</label>
                <input type="checkbox" id="starbucks"/>
                <label for="starbucks">Starbucks</label>
                <input type="checkbox" id="tesla"/>
                <label for="tesla">Tesla</label>
                <input type="checkbox" id="yahoo"/>
                <label for="yahoo">Yahoo</label>
              </div> <!--brand-->
              <p>Többet is választhatsz!</p>
            </form>
          </div> <!--personal-->
          
          <div class="contact">
            <form class="form2">
              <h2>Kapcsolat</h2>
              <div class="phone">
                <label class="label-style" for="tel">Telefonszám</label>   
                <input type="tel" id="tel" placeholder="+36 -- --- ----" required/>
              </div> <!--phone-->
              <div class="e-mail">
                <label class="label-style" for="email">E-mail cím</label>                
                <input type="email" id="email" placeholder="nev@domain.hu" required/>
              </div> <!--e-mail-->
              <div class="face">
                <label class="label-style" for="facebook">Facebook profilod</label>                
                <input type="url" id="facebook" placeholder="http://facebook.com/..."/>
              </div> <!--face-->
              <div class="tweet">
                <label class="label-style" for="twitter">Twitter profilod</label>                
                <input type="url" id="twitter" placeholder="http://twitter.com/..."/>
              </div> <!--tweet-->
              <div class="question">
                <label class="label-style" for="house">Milyen házban laksz?</label>                                                                                                
                <select id="house" name="option"></select>
              </div> <!--question-->
            </form> <!--form2-->
          </div> <!--contact-->
        </div> <!--content-->

        <div class="content2">
          <form class="form3">
            <div class="int">
              <label class="label-style" for="intro">Bemutatkozás</label>
              <input type="text" id="intro" placeholder="Írj magadról pár mondatot!"/>
            </div> <!--int-->
            <div class="cv">
              <label for="upload">CV feltöltése</label>
              <input type="button" id="upload"/>
            </div> <!--cv-->
            <div class="conditions">
              <input type="checkbox" id="terms">
              <label for="terms">Elfogadom a felhasználási feltételeket</label>
            </div> <!--conditions-->
          </form> <!--form3-->
        </div> <!--content2-->

        <footer>
          <form class="form4">
            <div class="save">
              <input type="submit" value="mentés"/>
            </div> <!--save-->
            <div class="delete">
              <input type="button" value="űrlap törlése"/> 
            </div> <!--delete-->
          </form> <!--form4-->
        </footer>

      </div> <!--main-->
    </div> <!--back-->
  </body>
</html>
